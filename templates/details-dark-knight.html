<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Library - The Dark Knight</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="../index.html">
          <img src="../assets/images/mlib-icon.svg" alt="Mlib Logo Icon" height="32" />
        </a>
        <span>Mlib</span>
      </div>
      <nav>
        <a href="add-review.html">
          <button class="add-button" aria-label="Add new movie review">+</button>
        </a>
      </nav>
    </header>

    <main>
      <div class="movie-details-container">
        <div class="movie-poster">
          <img src="https://image.tmdb.org/t/p/original/4HkwsmXp3uzcrNIPlNEYo3hMbL8.jpg" alt="Poster for The Dark Knight">
        </div>
        <div class="movie-details-info">
          <h1 class="movie-title">The Dark Knight</h1>
          <div class="movie-section">
            <p><strong>Watched on:</strong>05/30/2025</p>
          </div>

          <div class="movie-section rating-details">
            <p><strong>Rating:</strong></p>
            <div class="rating">
              <span>★</span><span>★</span><span>★</span><span>★</span><span class="star-empty">★</span>
            </div>
          </div>
           <div class="movie-section">
              <p class="review-title"><strong>Review</strong></p>
              <p>An exemplary tale of programming virtue and determination. The plot twists were as unexpected as a segmentation fault. A must-watch for every developer.</p>
            </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Mlib &ndash; My Movie Library</p>
    </footer>
  </body>
</html>
